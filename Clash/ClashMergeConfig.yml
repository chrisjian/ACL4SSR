# ========================
# 1. 基础设置
# ========================
port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
external-controller: :9090

# ========================
# 2. 节点源 (替代 Subconverter 的部分)
# ========================
proxy-providers:
  TAG:
    type: http
    # 【请在此处填入你的机场订阅链接】
    url: ""
    interval: 86400
    health-check:
      enable: true
      interval: 300
      url: http://www.gstatic.com/generate_204
    proxy: DIRECT

  OUO:
    type: http
    # 【请在此处填入你的机场订阅链接】
    url: ""
    interval: 86400
    health-check:
      enable: true
      interval: 300
      url: http://www.gstatic.com/generate_204
    proxy: DIRECT

# ========================
# 3. 自定义节点 (你的 NAT 节点)
# ========================
proxies:
  - name: "🇺🇸 夏威夷NAT"
    type: vless
    server:         # 【修改】你的 IP
    port:            # 【修改】你的端口
    uuid:        # 【修改】你的 UUID
    network: tcp
    tls: true
    udp: true
    flow: xtls-rprx-vision
    servername: www.yahoo.com
    reality-opts:
      public-key:     # 【修改】你的 Public Key
      short-id:       # 【修改】你的 Short ID
    client-fingerprint: chrome
    # 链式代理指向前置组
    dialer-proxy: "🇺🇸 夏威夷NAT前置"


# ========================
# 4. 策略组 (完全复刻你的 INI 逻辑)
# ========================
proxy-groups:
  # --- 核心入口组 ---
  - name: 🚀 节点选择
    type: select
    proxies:
      - ♻️ 自动选择
      - 🇺🇸 夏威夷NAT
      - 🇭🇰 香港节点
      - 🇨🇳 台湾节点
      - 🇸🇬 狮城节点
      - 🇯🇵 日本节点
      - 🇺🇲 美国节点
      - 🇰🇷 韩国节点
      - 🇲🇴 澳门节点
      - 🌐 家宽节点
      - 🛬 低价节点
      - 🇭🇰 低价香港
      - 🇨🇳 低价台湾
      - 🇺🇲 低价美国
      - 🇯🇵 低价日本
      - 🇸🇬 低价狮城
      - 🚀 手动切换
      - DIRECT

  - name: 🚀 手动切换
    type: select
    proxies: [🇺🇸 夏威夷NAT]
    use: [TAG] # 引入机场所有节点

  - name: ♻️ 自动选择
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    use: [TAG]
    # 排除直连、拒绝和倍率节点(可选)
    filter: "^((?!(直连|拒绝)).)*.*(1x|1X)"

  # --- 链式代理专用前置组 ---
  - name: 🇺🇸 夏威夷NAT前置
    type: select
    use: [TAG]
    # 自动筛选出 美国、香港、日本、台湾、新加坡 的节点供NAT使用
    filter: "(硅谷|洛杉矶|圣何塞|圣克拉拉|西雅图|旧金山|港|HK|hk|Hong Kong|HongKong|hongkong|日|JP|Japan|台|新北|彰化|TW|Taiwan|新加坡|坡|狮城|SG|Singapore).*(1x|1X)"

  # --- 功能分组 ---
